<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Profile Card</title>
  </head>
  <body>
    <main>
      <div class="card">
        <img src="images/bg-pattern-card.svg" alt="pattern-card" />
        <section>
          <h1 class="top-name">Victor Crest <span class="age">26</span></h1>
          <p>London</p>
          <div class="stats">
            <div class="sub-stats">
              <h1>80K</h1>
              <span class="bottom-span">Followers</span>
            </div>
            <div class="sub-stats">
              <h1>803K</h1>
              <span class="bottom-span">Likes</span>
            </div>
            <div class="sub-stats">
              <h1>1.4K</h1>
              <span class="bottom-span">Photos</span>
            </div>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
